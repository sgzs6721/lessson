<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训机构管理系统 - 登录</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --secondary: #6c757d;
            --success: #28a745;
            --dark: #343a40;
            --light: #f8f9fa;
            --border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 登录容器样式 */
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        /* Logo样式 */
        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        /* 标题样式 */
        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 15px;
            color: var(--secondary);
        }

        /* 表单样式 */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            color: var(--dark);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a5de4;
            box-shadow: 0 2px 10px rgba(74, 108, 247, 0.4);
        }

        /* 首次登录提示 */
        .first-login-note {
            margin-top: 25px;
            padding: 12px;
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            text-align: left;
            font-size: 13px;
            color: #856404;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 公司Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/120x80?text=培训机构" alt="培训机构Logo">
        </div>
        
        <!-- 登录标题 -->
        <div class="login-header">
            <h1>培训机构管理系统</h1>
            <p>请输入您的账号和密码登录系统</p>
        </div>
        
        <!-- 登录表单 -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn">登 录</button>
        </form>
        
        <!-- 首次登录提示 -->
        <div class="first-login-note">
            <strong>注意：</strong> 首次登录的管理员 (admin) 必须先修改默认密码才能进入系统。
        </div>
    </div>

    <script>
        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里可以添加实际的登录验证逻辑
            // 目前使用简单的演示验证
            if (username === 'admin' && password === 'admin123') {
                // 登录成功，存储登录状态
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', 'admin');
                
                // 跳转到首页
                window.location.href = 'homepage.html';
            } else {
                alert('用户名或密码错误！\n提示：用户名：admin，密码：admin123');
            }
        });
    </script>
</body>
</html>
