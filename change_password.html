<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训机构管理系统 - 修改密码</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #343a40;
            --light: #f8f9fa;
            --border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 容器样式 */
        .password-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
        }

        /* Logo样式 */
        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* 标题样式 */
        .password-header {
            margin-bottom: 25px;
        }

        .password-header h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .password-header p {
            font-size: 14px;
            color: var(--secondary);
            line-height: 1.5;
        }

        /* 必须修改密码提示 */
        .required-change {
            background-color: #f8d7da;
            border-left: 4px solid var(--danger);
            color: #721c24;
            padding: 12px 15px;
            margin-bottom: 25px;
            text-align: left;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 表单样式 */
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            color: var(--dark);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }

        /* 验证指示器 */
        .validation-indicator {
            margin-top: 10px;
            font-size: 13px;
        }

        .validation-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .validation-item.valid {
            color: var(--success);
        }

        .validation-item i {
            margin-right: 5px;
            font-size: 14px;
        }

        /* 密码要求说明 */
        .password-requirements {
            background-color: #e9f5ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .password-requirements h3 {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .password-requirements ul {
            padding-left: 20px;
            margin: 0;
        }

        .password-requirements li {
            font-size: 13px;
            color: var(--secondary);
            margin-bottom: 5px;
            line-height: 1.4;
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a5de4;
            box-shadow: 0 2px 10px rgba(74, 108, 247, 0.4);
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .password-container {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <!-- 公司Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/100x70?text=培训机构" alt="培训机构Logo">
        </div>
        
        <!-- 标题 -->
        <div class="password-header">
            <h1>首次登录修改密码</h1>
            <p>为了保障您的账号安全，首次登录需要修改默认密码</p>
        </div>
        
        <!-- 必须修改密码提示 -->
        <div class="required-change">
            <strong>安全提示：</strong> 您必须修改默认密码才能继续使用系统。
        </div>
        
        <!-- 密码要求说明 -->
        <div class="password-requirements">
            <h3>密码要求：</h3>
            <ul>
                <li>密码长度至少为8个字符</li>
                <li>必须包含至少一个大写字母</li>
                <li>必须包含至少一个小写字母</li>
                <li>必须包含至少一个数字</li>
                <li>不能与您的用户名相同</li>
            </ul>
        </div>
        
        <!-- 修改密码表单 -->
        <form class="password-form">
            <div class="form-group">
                <label for="current-password">当前密码</label>
                <input type="password" id="current-password" name="current-password" placeholder="请输入当前密码" required>
            </div>
            
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" required>
                
                <!-- 密码验证指示器 -->
                <div class="validation-indicator">
                    <div class="validation-item" id="length-check">
                        <i>•</i> 长度至少8个字符
                    </div>
                    <div class="validation-item" id="uppercase-check">
                        <i>•</i> 包含大写字母
                    </div>
                    <div class="validation-item" id="lowercase-check">
                        <i>•</i> 包含小写字母
                    </div>
                    <div class="validation-item" id="number-check">
                        <i>•</i> 包含数字
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入新密码" required>
                
                <!-- 确认密码验证指示器 -->
                <div class="validation-indicator">
                    <div class="validation-item" id="match-check">
                        <i>•</i> 两次输入的密码一致
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">确认修改</button>
        </form>
    </div>

    <script>
        // 密码验证逻辑
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        const lengthCheck = document.getElementById('length-check');
        const uppercaseCheck = document.getElementById('uppercase-check');
        const lowercaseCheck = document.getElementById('lowercase-check');
        const numberCheck = document.getElementById('number-check');
        const matchCheck = document.getElementById('match-check');
        
        // 实时验证新密码
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            // 检查长度
            if(password.length >= 8) {
                lengthCheck.classList.add('valid');
            } else {
                lengthCheck.classList.remove('valid');
            }
            
            // 检查大写字母
            if(/[A-Z]/.test(password)) {
                uppercaseCheck.classList.add('valid');
            } else {
                uppercaseCheck.classList.remove('valid');
            }
            
            // 检查小写字母
            if(/[a-z]/.test(password)) {
                lowercaseCheck.classList.add('valid');
            } else {
                lowercaseCheck.classList.remove('valid');
            }
            
            // 检查数字
            if(/[0-9]/.test(password)) {
                numberCheck.classList.add('valid');
            } else {
                numberCheck.classList.remove('valid');
            }
            
            // 如果确认密码已经输入，检查是否匹配
            if(confirmPasswordInput.value) {
                checkPasswordsMatch();
            }
        });
        
        // 实时验证确认密码
        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
        
        function checkPasswordsMatch() {
            if(newPasswordInput.value === confirmPasswordInput.value && confirmPasswordInput.value !== '') {
                matchCheck.classList.add('valid');
            } else {
                matchCheck.classList.remove('valid');
            }
        }
        
        // 表单提交验证
        document.querySelector('.password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // 验证当前密码不为空
            if(!currentPassword) {
                alert('请输入当前密码');
                return;
            }
            
            // 验证新密码符合要求
            if(newPassword.length < 8 || 
               !/[A-Z]/.test(newPassword) || 
               !/[a-z]/.test(newPassword) || 
               !/[0-9]/.test(newPassword)) {
                alert('新密码不符合要求');
                return;
            }
            
            // 验证两次密码输入一致
            if(newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 验证通过，可以提交
            alert('密码修改成功！即将跳转到系统主页...');
            // 实际应用中这里会有AJAX请求提交数据并处理响应
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
